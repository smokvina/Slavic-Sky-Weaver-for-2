<main class="min-h-screen w-full flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
  <audio #backgroundMusic loop src="https://cdn.pixabay.com/audio/2022/11/22/audio_db69595655.mp3" preload="auto"></audio>
  <div class="w-full max-w-4xl mx-auto">
    <header class="text-center mb-8">
      <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-amber-300 tracking-wider">Slavic Sky Weaver for 2</h1>
      <p class="text-slate-400 mt-2 text-lg">Vaša ljubavna priča ispisana u zvijezdama</p>
    </header>

    @if (!chartData() && !isLoading()) {
      <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl p-6 sm:p-10 shadow-2xl shadow-slate-900/50">
        <app-natal-form [isLoading]="isLoading()" (formSubmit)="handleFormSubmit($event)" />
      </div>
    }

    @if (isLoading()) {
      <div class="flex flex-col items-center justify-center text-center p-10 bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl shadow-2xl shadow-slate-900/50">
        <div class="w-12 h-12 border-4 border-t-amber-300 border-slate-600 rounded-full animate-spin mb-6"></div>
        <h2 class="text-2xl font-semibold text-amber-200">Pletemo niti Vaše sudbine...</h2>
        <p class="text-slate-400 mt-2">Zvijezde šapuću Vašu priču. Molimo za trenutak strpljenja.</p>
      </div>
    }

    @if (errorMessage()) {
      <div class="text-center p-10 bg-red-900/50 border border-red-700 rounded-2xl shadow-2xl">
        <h2 class="text-2xl font-semibold text-red-200">Greška</h2>
        <p class="text-red-300 mt-2">{{ errorMessage() }}</p>
         <button (click)="reset()" class="mt-6 px-6 py-2 bg-amber-400 text-slate-900 font-bold rounded-lg hover:bg-amber-300 transition-colors duration-300">
          Pokušaj ponovno
        </button>
      </div>
    }

    @if (chartData()) {
      <div class="bg-slate-800/60 backdrop-blur-sm border border-slate-700 rounded-2xl shadow-2xl shadow-slate-900/50">
        <app-chart-display 
          [chartData]="chartData()"
          [illustration]="illustration()"
          [isGeneratingImage]="isGeneratingImage()" 
        />
        <div class="text-center p-6 border-t border-slate-700">
          <button (click)="reset()" class="px-8 py-3 bg-amber-400 text-slate-900 font-bold rounded-lg hover:bg-amber-300 transition-colors duration-300 shadow-lg shadow-amber-500/10">
            Započni novu priču
          </button>
        </div>
      </div>
    }

  </div>
</main>
